<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/all.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <!-- Custom -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- table styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  <title>Psionic Form Validation</title>
</head>

<body>
  

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="assets/img/clipboard_smaller.png" class="logo" alt=""> Psionic Form Validation
        
      </a>
      
      </div>
    </div>
  </nav>

  <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="phonenumber">Phone Number</label>
                  <input type="text" name="phonenumber" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email"> Email Address</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="address">Home Address</label>
                  <input type="text" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="dob">Date of Birth</label>
                  <input type="text" name="dob" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--table -->

  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100">
          <table>
            <thead>
              <tr class="table100-head">
                <th class="column1">Name</th>
                <th class="column2">Phone number</th>
                <th class="column3">Email</th>
                <th class="column4">Home Address</th>
                <th class="column5">DOB</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td class="column1">2017-09-29 01:22</td>
                  <td class="column2">200398</td>
                  <td class="column3">iPhone X 64Gb Grey</td>
                  <td class="column4">$999.00</td>
                  <td class="column5">1</td>
                  
                </tr>
                
                
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="main-footer" class="py-4 bg-primary text-white text-center">
    Copyright &copy;
    <span class="year"></span> Psionic Form Validation
  </footer>

  <script src="assets/js/jquery-3.3.1.min.js "></script>
  <script src="assets/js/bootstrap.bundle.min.js "></script>
  <script src="assets/js/main.js "></script>
</body>

</html>
